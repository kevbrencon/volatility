<!DOCTYPE html>
<html>
<head>
    <title>Countdown Game 1</title>
    <style>
        body {
            text-align: center;
            font-size: 40px;
        }
        button {
            font-size: 30px; /* Larger font size for the button text */
            padding: 10px 20px; /* Top and bottom padding of 10px, left and right padding of 20px */
            margin: 10px; /* Optional: adds space around the button */
            border-radius: 5px; /* Optional: rounds the corners of the button */
            cursor: pointer; /* Changes the mouse cursor to a pointer when hovering over the button */
        }
    </style>
</head>
<body>

<h2>Mental Arithmetic</h2>
<h2>Exercises (Easy)</h2>
    
<button onclick="generateNumbers()">Generate Numbers</button>
<p id="smallNumbers">Numbers: </p>

<p id="targetNumber">Target Number: </p>

<script>
    function generateNumbers() {

        // Generate six small numbers
        var smallNumbers = [];
        for (var i = 0; i < 6; i++) {
            smallNumbers.push(Math.floor(Math.random() * 10) + 1);
        }
        document.getElementById("smallNumbers").innerHTML = "Small Numbers: " + smallNumbers.join(', ');

        // Generate target number
        var targetNumber = Math.floor(Math.random() * 400) + 100;
        document.getElementById("targetNumber").innerHTML = "Target Number: " + targetNumber;
    }
</script>

</body>
</html>
