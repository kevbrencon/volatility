<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h2>Random Number Generator</h2>
<button onclick="generateRandomNumbers()">Generate Numbers</button>
<p id="randomNumbers"></p>

<script>
function generateRandomNumbers() {
    var numbers = [];
    for (var i = 0; i < 3; i++) {
        numbers.push(Math.floor(Math.random() * 20) + 1);
    }
    document.getElementById("randomNumbers").innerHTML = numbers.join(', ');
}
</script>

</body>
</html>
